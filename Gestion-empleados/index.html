<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Registrar Empleado</h2>
                <form id="formIngreso" class="mt-4">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                        <div class="invalid-feedback">
                            El nombre es requerido.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario</label>
                        <input type="number" class="form-control" id="salario" required>
                        <div class="invalid-feedback">
                            El salario es requerido y debe ser un número positivo.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <input type="text" class="form-control" id="departamento" required>
                        <div class="invalid-feedback">
                            El departamento es requerido.
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-50">Registrar Empleado</button>
                    </div>
                </form>
                <div id="vistaIngreso" class="mt-5 d-none">
                    <h4>Detalles del Empleado</h4>
                    <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
                    <p><strong>Salario:</strong> <span id="detalleSalario"></span></p>
                    <p><strong>Departamento:</strong> <span id="detalleDepartamento"></span></p>
                    <button id="aumentoSal" class="btn btn-success">Aumentar Salario</button>
                    <button id="nuevoDep" class="btn btn-warning">Cambiar Departamento</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <h2 class="text-center">Lista de Empleados</h2>
            <table class="table table-success table-striped mt-4 " id="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Salario</th>
                        <th>Departamento</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los empleados se añadirán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
